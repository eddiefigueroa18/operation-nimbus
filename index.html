<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Nimbus Forecast</title>
</head>

<body> 
    <!-- this is the search area -->
    <header>Weather Dashboard</header>
     <section class="card">    
            <h1 Class="searchTitle">Search for a City</h1>
            <!-- Search Bar  -->
            <input type="text" class="search-bar" id="searchBar" placeholder="Enter City Name" name="city-search">
            <!-- Search Btn  -->
            <button  class="search-btn" id="submit">Search</button>
            <!-- Recently searched  -->
            <ul class="recent-searches" id="search-history" scope="row"></ul>
     </section>



<!-- This is the current-day weather container  -->
     <section class="container-1">
        <div class="current-weather">
            <h2 class="city"></h2>
            <p id="todays-date"></p>
                <img src="" alt="" class="icon">
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
        </div>
     </section>




<!-- This is the forecast for the next 5 days -->
     <section class="container-2">
        <table class="forecast-table">
            <tr>
                <td class="forecasts" id="day-1">
                    <div id="fDate1"></div>
                    <img src="" alt="" id="ficon1">
                    <div id="fTemp1"></div>
                    <div id="fHumidity1"></div>
                    <div id="fWind1"></div>
                 </td>
                <td class="forecasts" id="day-2">
                    <div id="fDate2"></div>
                    <img src="" alt="" id="ficon2">
                    <div id="fTemp2"></div>
                    <div id="fHumidity2"></div>
                    <div id="fWind2"></div>
                </td>
                <td class="forecasts" id="day-3">
                    <div id="fDate3"></div>
                    <img src="" alt="" id="ficon3">
                    <div id="fTemp3"></div>
                    <div id="fHumidity3"></div>
                    <div id="fWind3"></div>
                </td>
                <td class="forecasts" id="day-4">
                    <div id="fDate4"></div>
                    <img src="" alt="" id="ficon4">
                    <div id="fTemp4"></div>
                    <div id="fHumidity4"></div>
                    <div id="fWind4"></div>
                </td>
                <td class="forecasts" id="day-5">
                    <div id="fDate5"></div>
                    <img src="" alt="" id="ficon5">
                    <div id="fTemp5"></div>
                    <div id="fHumidity5"></div>
                    <div id="fWind5"></div>
                </td>
            </tr>
        </table>
     </section>


     <!-- forecast.fetchForecast("tucson") -->

    <script src="./Assets/script.js" defer></script>
</body>
</html>
