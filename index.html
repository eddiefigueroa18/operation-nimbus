<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Nimbus Forecast</title>
</head>

<body> 
    <header>Weather Dashboard</header>
     <section class="card-1">    
            <h1 Class="searchTitle">Search for a City</h1>
            <input type="text" class="search-bar" query="searchBar" placeholder="Enter City Name" name="city-search">
            <button  class="search-btn">Search</button>
            <p class="recent-searches"></p>
            <!-- put the recently searched items below the search bar  -->
     </section>

<!-- This is the current-day weather container  -->
     <section class="container-1">
        <h2 class="city"></h2>
        <p id="todays-date"></p>
            <img src="" alt="" class="icon">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
     </section>


<!-- This is the forecast for the next 5 days -->
     <section class="container-2">
        <table class="5-day-table">
            <tr>
                <td class="forecast" id="day-1">
                    <div class="day">asdf</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">asdf</div>
                    <div class="humidity">asdf</div>
                    <div class="wind">asdf</div>
                 </td>
                <td class="forecast" id="day-2">
                    <div class="day">asdf</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">asdf</div>
                    <div class="humidity">asdf</div>
                    <div class="wind">asdf</div>
                </td>
                <td class="forecast" id="day-3">
                    <div class="day">asdf</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">asdf</div>
                    <div class="humidity">asdf</div>
                    <div class="wind">asdf</div>
                </td>
                <td class="forecast" id="day-4">
                    <div class="day">asdf</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">asdf</div>
                    <div class="humidity">asdf</div>
                    <div class="wind">asdf</div>
                </td>
                <td class="forecast" id="day-5">
                    <div class="day">asdf</div>
                    <img src="" alt="" class="icon">
                    <div class="temp">asdf</div>
                    <div class="humidity">asdf</div>
                    <div class="wind">asdf</div>
                </td>
            </tr>
        </table>
     </section>


    <script src="./Assets/script.js" defer></script>
</body>
</html>
