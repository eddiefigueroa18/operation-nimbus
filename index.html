<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Nimbus Forecast</title>
</head>

<body> 
     <section>    
        <header>Weather Dashboard</header>
            <h1 Class="searchTitle">Search for a City</h1>
            <input type="text" class="search-bar" query="searchBar" placeholder="Enter a city" name="city-search">
            <button  class="search-btn">Search</button>
            <br>
            <br>
            <!-- put the recently searched items below the search bar  -->
     </section>


     <section>
        <article class="container">
            <h2 class="city"></h2>
            <p class="hide" id="todays-date"></p>
                <img src="" alt="" class="icon">
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
        </article>
     </section>

<br>
<br>

     <section class="5-day-forecast">5-Day Forecast
        <table class="5-day-table">
            <tr>
                <td class="Forecast-1">1</td>
                <td class="Forecast-2">2</td>
                <td class="Forecast-3">3</td>
                <td class="Forecast-4">4</td>
                <td class="Forecast-5">5</td>
            </tr>
        </table>
     </section>


    <script src="./Assets/script.js" defer></script>
</body>
</html>
