<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Nimbus Forecast</title>
</head>

<body> 
    <!-- this is the search area -->
    <header>Weather Dashboard</header>
     <section class="card">    
            <h1 Class="searchTitle">Search for a City</h1>
            <!-- Search Bar  -->
            <input type="text" class="search-bar" query="searchBar" placeholder="Enter City Name" name="city-search">
            <!-- Search Btn  -->
            <button  class="search-btn">Search</button>
            <ul class="recent-searches" id="search-history" scope="row"></ul>
            <!-- put the recently searched items below the search bar  -->
     </section>



<!-- This is the current-day weather container  -->
     <section class="container-1">
        <div class="current-weather">
            <h2 class="city"></h2>
            <p id="todays-date"></p>
                <img src="" alt="" class="icon">
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
        </div>
     </section>




<!-- This is the forecast for the next 5 days -->
     <section class="container-2">
        <table class="forecast-table">
            <tr>
                <td class="forecast" id="day-1">
                    <div id="fDate1">asdf</div>
                    <img src="" alt="" class="icon1">
                    <div id="fTemp1">asdf</div>
                    <div id="fHumidity1">asdf</div>
                    <div id=fWind1">asdf</div>
                 </td>
                <td class="forecast" id="day-2">
                    <div id="fDate2">asdf</div>
                    <img src="" alt="" class="icon2">
                    <div id="fTemp2">asdf</div>
                    <div id="fHumidity2">asdf</div>
                    <div id=fWind2">asdf</div>
                </td>
                <td class="forecast" id="day-3">
                    <div id="fDate3">asdf</div>
                    <img src="" alt="" class="icon3">
                    <div id="fTemp3">asdf</div>
                    <div id="fHumidity3">asdf</div>
                    <div id=fWind3">asdf</div>
                </td>
                <td class="forecast" id="day-4">
                    <div id="fDate4">asdf</div>
                    <img src="" alt="" class="icon4">
                    <div id="fTemp4">asdf</div>
                    <div id="fHumidity4">asdf</div>
                    <div id=fWind4">asdf</div>
                </td>
                <td class="forecast" id="day-5">
                    <div id="fDate5">asdf</div>
                    <img src="" alt="" class="icon5">
                    <div id="fTemp5">asdf</div>
                    <div id="fHumidity5">asdf</div>
                    <div id=fWind5">asdf</div>
                </td>
            </tr>
        </table>
     </section>


     <!-- forecast.fetchForecast("tucson") -->

    <script src="./Assets/script.js" defer></script>
</body>
</html>
