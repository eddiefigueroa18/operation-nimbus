<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Nimbus Forecast</title>
</head>

<body> 
    <!-- this is the search area -->
    <header>Weather Dashboard</header>
     <section class="card">    
            <h1 Class="searchTitle">Search for a City</h1>
            <!-- Search Bar  -->
            <input type="text" class="search-bar" id="searchBar" placeholder="Enter City Name" name="city-search">
            <!-- Search Btn  -->
            <button  class="search-btn" id="submit">Search</button>
            <!-- Recently searched  -->
            <ul class="recent-searches" id="search-history" scope="row"></ul>
     </section>
<!-- This is the current-day weather container  -->
     <section class="container-1">
        <div class="current-weather">
            <h2 class="city"></h2>
            <p id="todays-date"></p>
                <img src="" alt="" class="icon">
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
        </div>
     </section>
<!-- This is the forecast for the next 5 days -->
     <section class="container-2">
        <table class="forecast-table">
            <tr>
                <td class="forecasts" id="day-1"></td>
                <td class="forecasts" id="day-2"></td>
                <td class="forecasts" id="day-3"></td>
                <td class="forecasts" id="day-4"></td>
                <td class="forecasts" id="day-5"></td>
            </tr>
        </table>
     </section>
     <!-- forecast.fetchForecast("tucson") -->
    <script src="./Assets/script.js" defer></script>
</body>
</html>
